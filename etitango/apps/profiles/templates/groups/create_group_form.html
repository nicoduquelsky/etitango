{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="done" class="container-fluid bg-light fill">
  <div class="row d-flex center p-0">
    <div class="col-sm-3 p-2 my-3"></div>
    <div class="col-sm-6 p-2 my-3 text-center">
      <img id="home-img-1" class="rounded mx-auto d-block" align="middle" src="{% static 'img/h/eti_logo.png' %}" width="35%">
      <h2 class="py-3">Agregar editores</h2>
      {% load crispy_forms_tags %}
        <div>
        <form method="post" id="addEditorForm">
          {% crispy form helper %}
          <div class="form-actions">
            <a href="{% url 'profile' %}"><button type="button" class="btn btn-light p-2">Regresar</button></a>
            <input type="submit" name="submit" value="Confirmar" class="btn btn-primary" id="submit-id-submit">
          </div>
        </form>
        </div>
      <button type="button" id="addButton">Add</button>
      <button type="button" id="removeButton">Remove</button>
    </div>
  </div>
</div>
{% endblock %}
